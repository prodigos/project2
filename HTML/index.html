<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../JS/script.js" async></script>
    <script src="../Resources/jqueryCDN.js"></script>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <title>Gyphy Search Engine</title>
  </head>
  <body>
    <div class="header">
      Giphy Search 2020
    </div>
    <nav class="inputs">
      <input
        type="text"
        label="search"
        class="search"
        placeholder="Gif search"
        required="required"
      />
      <input
        type="text"
        label="limit"
        class="limit"
        placeholder="# of Gifs"
        required="required"
      />
      <button type="submit" class="submit">submit</button>
    </nav>
    <div class="container grid-container"></div>
  </body>
</html>
